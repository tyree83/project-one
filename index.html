<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Sweaty Stats</title>
</head>

<body>
    <header>
        <h1>Fortnite Sweaty Stats</h1>
    </header>
    <main class="flex-ctr">
        <form class="flex-ctr" id="search">
            <input id="search" type="text" placeholder="User ID" />
            <input id="box" type="submit" value="Get Stats" />
        </form>
        <section class="flex-ctr" id="collection">
            <article class="card outline flex-ctr">
                <h3>First Place Finishes</h3>
            </article>
            <article class="card outline flex-ctr">
                <h3>Top 5 Finishes</h3>
            </article>
            <article class="card outline flex-ctr">
                <h3>Top 10 Finishes</h3>
            </article>
            <article class="card outline flex-ctr">
                <h3>Total Kills</h3>
            </article>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; All Rights Reserved 2020 Fortnite</p>
    </footer>
</body>

</html>
